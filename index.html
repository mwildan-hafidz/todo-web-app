<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To do App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To do App</h1>
        <div>
            <button class="tbl-muat">Muat</button>
            <span>/</span>
            <button class="tbl-simpan">Simpan</button>
        </div>
    </header>
    <main>
        <div class="papan">
            <h2>Tugas</h2>
            <div class="container-input">
                <input type="text" id="input-tugas" class="input-tugas">
                <button class="tbl-tambah">Tambah</button>
            </div>
            <div class="container-urut">
                <button class="tbl-urut-cek">Cek</button>
                <button class="tbl-urut-nama">Nama</button>
            </div>
            <ul class="container-tugas"></ul>
        </div>
    </main>

    <!-- Modal. -->

    <div class="container-modal">
        <div class="modal">
            <p>Apakah ingin menghapus tugas?</p>
            <div>
                <button class="tbl-tidak">Tidak</button>
                <button class="tbl-lanjut">Lanjut</button>
            </div>
        </div>
    </div>

    <!-- Elemen tersembunyi. -->
     
    <input type="file" id="input-file" accept=".json" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
